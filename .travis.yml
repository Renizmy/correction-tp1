language: java

script:
  - cd ./simple-api
  - mvn clean verify org.jacoco:jacoco-maven-plugin:prepare-agent install
sonar:sonar -Dsonar.projectKey=Renizmy_correction-tp1
  
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t $DOCKER_USERNAME/tp2-devops .
  - docker push $DOCKER_USERNAME/tp2-devops
  
branches:
  only:
    - develop
 
cache:
  directories:
   - $HOME/.m2
    
services:
  - docker
  
addons:
  sonarcloud:
    organization: "Renizmy"
    token: "$SONARCLOUD_TOKEN"

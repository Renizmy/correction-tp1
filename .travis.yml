language: java
dist: xenial

  
addons:
  sonarcloud:
    organization: "renizmy"
    token: "$SONARCLOUD_TOKEN"

install:
  - pip install ansible
    
jobs:
  include:
    - stage: dev
      script: bash scripts/build.sh
    - stage: prod
      script: bash scripts/docker.sh
    - stage : deploy
      env:
        - ANSIBLE_HOST_KEY_CHECKING=false
      script:
        - chmod 400 id_rsa
        - ansible-playbook -i ansible/inventories/setup.yml ansible/playbook.yml

branches:
  only:
    - develop    
     
cache:
  directories:
   - $HOME/.m2
    
services:
  - docker


language: java
dist: xenial

  
addons:
  sonarcloud:
    organization: "renizmy"
    token: "$SONARCLOUD_TOKEN"


script:
  
  - mvn clean verify --file ./simple-api/pom.xml org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=Renizmy_correction-tp1  
  
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  
  - docker build -t $DOCKER_USERNAME/tp2-devops:database database
  - docker build -t $DOCKER_USERNAME/tp2-devops:httpd httpd
  - docker build -t $DOCKER_USERNAME/tp2-devops:simple-api simple-api
  
  - docker push $DOCKER_USERNAME/tp2-devops:database database
  - docker push $DOCKER_USERNAME/tp2-devops:httpd httpd
  - docker push $DOCKER_USERNAME/tp2-devops:simple-api simple-api
  
branches:
  only:
    - develop    
     
cache:
  directories:
   - $HOME/.m2
    
services:
  - docker


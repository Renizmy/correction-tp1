language: java
dist: xenial

  
addons:
  sonarcloud:
    organization: "renizmy"
    token: "$SONARCLOUD_TOKEN"
    
jobs:
  include:
    - stage: dev
      script: bash scripts/build.sh
    - stage: prod
      script: bash scripts/docker.sh

branches:
  only:
    - develop    
     
cache:
  directories:
   - $HOME/.m2
    
services:
  - docker

